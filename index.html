<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2>Simple Bar Graph</h2>
        <div class="box">

            <div class="skills">
                <div class="graph" style="height: 85%">
                    <div class="percent">85%</div>
                </div>
                <div class="name">2017</div>
            </div>

            <div class="skills">
                <div class="graph" style="height: 92%">
                    <div class="percent">92%</div>
                </div>
                <div class="name">2018</div>
            </div>

            <div class="skills">
                <div class="graph" style="height: 80%">
                    <div class="percent">80%</div>
                </div>
                <div class="name">2019</div>
            </div>

            <div class="skills">
                <div class="graph" style="height: 75%">
                    <div class="percent">75%</div>
                </div>
                <div class="name">2020</div>
            </div>

            <div class="skills">
                <div class="graph" style="height: 95%">
                    <div class="percent">95%</div>
                </div>
                <div class="name">2021</div>
            </div>
            <p><b>Company Profit In Last 5 years</b></p> 
        </div>
          
    </section>
    
</body>

</html>
